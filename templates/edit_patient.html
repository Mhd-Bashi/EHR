{% extends "base.html" %}
{% block title %}Edit Patient{% endblock %}
{% block content %}
<div class="container">
    <div class="header">
        <h1>Edit Patient</h1>
        <div class="header-actions">
            <a href="{{ url_for('view_patient', patient_id=patient.id) }}" class="btn btn-secondary">Back</a>
        </div>
    </div>
    
    <form method="POST" class="form-container">
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ patient.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ patient.email or '' }}">
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ patient.date_of_birth.strftime('%Y-%m-%d') if patient.date_of_birth else '' }}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male" {{ 'selected' if patient.gender and patient.gender.value == 'male' else '' }}>Male</option>
                    <option value="female" {{ 'selected' if patient.gender and patient.gender.value == 'female' else '' }}>Female</option>
                    <option value="other" {{ 'selected' if patient.gender and patient.gender.value == 'other' else '' }}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ patient.demographic_info.phone_number if patient.demographic_info and patient.demographic_info.phone_number else '' }}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group full-width">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter full address">{{ patient.demographic_info.address if patient.demographic_info and patient.demographic_info.address else '' }}</textarea>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group full-width">
                <label for="emergency_contact">Emergency Contact</label>
                <input type="text" id="emergency_contact" name="emergency_contact" placeholder="Emergency contact name and phone number" value="{{ patient.demographic_info.emergency_contact if patient.demographic_info and patient.demographic_info.emergency_contact else '' }}">
            </div>
        </div>
        
        <!-- Social History Section -->
        <div style="margin-top: 30px; padding-top: 30px; border-top: 2px solid #e9ecef;">
            <h3 style="color: #333; margin-bottom: 20px; font-size: 1.4rem; font-weight: 600;">Social History</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <input type="checkbox" id="smoking_status" name="smoking_status" value="1"
                               {{ 'checked' if patient.social_history and patient.social_history.smoking_status else '' }}
                               style="margin-right: 10px; transform: scale(1.2);">
                        <label for="smoking_status" style="margin-bottom: 0; cursor: pointer;">Smoking Status</label>
                    </div>
                    <div id="smoking_details" style="margin-top: 10px; display: none;">
                        <label for="smoking_units" style="font-size: 0.9rem; color: #666;">Smoking Amount per Day</label>
                        <input type="text" id="smoking_units" name="smoking_units" 
                               placeholder="e.g., 1 pack, 10 cigarettes, etc."
                               value="{{ patient.social_history.smoking_units if patient.social_history and patient.social_history.smoking_units else '' }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="alcohol_use">Alcohol Use</label>
                    <select id="alcohol_use" name="alcohol_use">
                        <option value="">Select alcohol use</option>
                        <option value="none" {{ 'selected' if patient.social_history and patient.social_history.alcohol_use == 'none' else '' }}>None</option>
                        <option value="occasional" {{ 'selected' if patient.social_history and patient.social_history.alcohol_use == 'occasional' else '' }}>Occasional</option>
                        <option value="moderate" {{ 'selected' if patient.social_history and patient.social_history.alcohol_use == 'moderate' else '' }}>Moderate</option>
                        <option value="heavy" {{ 'selected' if patient.social_history and patient.social_history.alcohol_use == 'heavy' else '' }}>Heavy</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="drug_use">Drug Use</label>
                    <select id="drug_use" name="drug_use">
                        <option value="">Select drug use</option>
                        <option value="none" {{ 'selected' if patient.social_history and patient.social_history.drug_use == 'none' else '' }}>None</option>
                        <option value="recreational" {{ 'selected' if patient.social_history and patient.social_history.drug_use == 'recreational' else '' }}>Recreational</option>
                        <option value="prescription_only" {{ 'selected' if patient.social_history and patient.social_history.drug_use == 'prescription_only' else '' }}>Prescription Only</option>
                        <option value="other" {{ 'selected' if patient.social_history and patient.social_history.drug_use == 'other' else '' }}>Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" name="occupation" 
                           placeholder="Current occupation"
                           value="{{ patient.social_history.occupation if patient.social_history and patient.social_history.occupation else '' }}">
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-success">Update Patient</button>
            <a href="{{ url_for('view_patient', patient_id=patient.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
.form-container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin: 0 auto;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 8px;
    color: #333;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 12px 15px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    font-family: inherit;
}

.form-group textarea {
    resize: vertical;
    min-height: 80px;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #007bff;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-success {
    background-color: #28a745;
    color: white;
}

.btn-success:hover {
    background-color: #1e7e34;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #545b62;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
        align-items: center;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle smoking status checkbox toggle
    document.getElementById('smoking_status').addEventListener('change', function() {
        const smokingDetails = document.getElementById('smoking_details');
        if (this.checked) {
            smokingDetails.style.display = 'block';
        } else {
            smokingDetails.style.display = 'none';
            document.getElementById('smoking_units').value = ''; // Clear the field when unchecked
        }
    });
    
    // Show smoking details on page load if checkbox is checked
    if (document.getElementById('smoking_status').checked) {
        document.getElementById('smoking_details').style.display = 'block';
    }
});
</script>
{% endblock %}
