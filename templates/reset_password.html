<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/forgot_password.css">
    <style>
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 4px;
            font-weight: 500;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .flash-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        .error-text {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .form-group input.error {
            border: 1px solid #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Set New Password</h2>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" id="resetForm" novalidate>
            <div class="form-group">
                <label for="password">New Password <span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="200">
                <div class="error-text" id="password-error"></div>
                <div class="password-requirements">
                    Password must be at least 8 characters with uppercase, lowercase, and a number.
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm New Password <span style="color: red;">*</span></label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8" maxlength="200">
                <div class="error-text" id="confirm_password-error"></div>
            </div>
            
            <button type="submit" class="reset-btn" id="submitBtn">Reset Password</button>
        </form>
        
        <a href="{{ url_for('login') }}" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        // Auto-hide flash messages after 5 seconds
        setTimeout(() => {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(msg => {
                msg.style.transition = 'opacity 0.5s';
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 500);
            });
        }, 5000);

        // Validation functions
        function validatePassword(password) {
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const minLength = password.length >= 8;
            
            return {
                valid: hasUpper && hasLower && hasNumber && minLength,
                hasUpper, hasLower, hasNumber, minLength
            };
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + '-error');
            
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + '-error');
            
            field.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        function validateField(field) {
            const fieldId = field.id;
            const value = field.value.trim();
            let isValid = true;

            // Clear previous error
            clearError(fieldId);

            if (fieldId === 'password') {
                if (!value) {
                    showError(fieldId, 'Password is required');
                    isValid = false;
                } else {
                    const validation = validatePassword(value);
                    if (!validation.valid) {
                        let message = 'Password must contain: ';
                        let requirements = [];
                        
                        if (!validation.minLength) requirements.push('at least 8 characters');
                        if (!validation.hasUpper) requirements.push('uppercase letter');
                        if (!validation.hasLower) requirements.push('lowercase letter');
                        if (!validation.hasNumber) requirements.push('number');
                        
                        message += requirements.join(', ');
                        showError(fieldId, message);
                        isValid = false;
                    }
                }
            } else if (fieldId === 'confirm_password') {
                const password = document.getElementById('password').value.trim();
                if (!value) {
                    showError(fieldId, 'Please confirm your password');
                    isValid = false;
                } else if (value !== password) {
                    showError(fieldId, 'Passwords do not match');
                    isValid = false;
                }
            }

            return isValid;
        }

        // Add real-time validation
        ['password', 'confirm_password'].forEach(fieldId => {
            const field = document.getElementById(fieldId);
            field.addEventListener('blur', () => validateField(field));
            field.addEventListener('input', () => {
                if (field.classList.contains('error')) {
                    validateField(field);
                }
                // Also validate confirm password when password changes
                if (fieldId === 'password') {
                    const confirmField = document.getElementById('confirm_password');
                    if (confirmField.value && confirmField.classList.contains('error')) {
                        validateField(confirmField);
                    }
                }
            });
        });

        // Form submission validation
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            let formIsValid = true;
            
            ['password', 'confirm_password'].forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const fieldValid = validateField(field);
                if (!fieldValid) {
                    formIsValid = false;
                }
            });

            if (!formIsValid) {
                e.preventDefault();
                alert('Please fix the errors in the form before submitting.');
            } else {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Resetting Password...';
            }
        });
    </script>
</body>
</html>
